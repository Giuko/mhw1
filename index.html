<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit</title>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="logo">
            <div id = "navbar-menu"></div>
            <div id = "navbar-logo"></div>
            <div id = "navbar-reddit"></div>
        </div>
        <div class="search">
            <div class="searchbar">
                <div class="image"></div>
                <div class="item">Search Reddit</div>
            </div>
        </div>
        <div class="setting">
            <div class = "qr">
                <div class="image"></div>
                <div class="item">Get app</div>
            </div>
            <div class="login">
                <div  class="item">Log In</div>
            </div>
            <div class="menu">
                <div class="item">
                    ...
                </div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <nav>
            <div class="subnav">
                <div class="popular">
                    <div class="image"></div>
                    <div class="item">Popular</div>
                </div>
                <hr class="border-neutral-weak">
                <div class="item-nav">RECENT</div>
                <hr class="border-neutral-weak">
                <div class="item-nav">TOPICS</div>
                <hr class="border-neutral-weak">
                <div class="item-nav">RESOURCES</div>
            </div>
        </nav>
        <div class="container">
            <div class="subcontainer">

            </div>
        </div>
    </div>
