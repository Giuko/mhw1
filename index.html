<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit</title>
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="logo">
            <div id = "navbar-menu"></div>
            <div id = "navbar-logo"></div>
            <div id = "navbar-reddit"></div>
        </div>
        <div class="search">
            <div class="searchbar">
                <div class="image"></div>
                <div class="item">Search Reddit</div>
            </div>
        </div>
        <div class="setting">
            <div class = "qr">
                <div class="image"></div>
                <div class="item">Get app</div>
            </div>
            <div class="login">
                <div  class="item">Log In</div>
            </div>
            <div class="menu">
                <div class="item">
                    ...
                </div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <nav>
            <div class="subnav">
                <div class="popular">
                    <div class="image"></div>
                    <div class="item">Popular</div>
                </div>
                <hr class="border-neutral-weak">
                <div class="item-nav">
                    <div>RECENT</div>
                </div>
                <hr class="border-neutral-weak">
                <div class="item-nav">
                    <div>TOPICS</div>
                </div>
                <hr class="border-neutral-weak">
                <div class="item-nav">
                    <div>RESOURCES</div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="subcontainer">
                <section id="head">
                    <article class="item item1">
                        <div class="overlay">
                            <div class="title"> Akira Toryama Dies</div>
                            <div class="description">Dragon Ball creatore dies...</div>
                            <div class = "community">
                                <img class = "image" src="img/example_profile_04.png">
                                <div class = "text">
                                    <div class = "name">r/AkiraToryamaMemories</div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="item item2">
                        <div class="overlay">
                            <div class="title">Netflix</div>
                            <div class="description">Netflix new series</div>
                            <div class = "community">
                                <img class = "image" src="img/example_profile_05.png">
                                <div class = "text">
                                    <div class = "name">r/NetflixSeries</div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="item item3">
                        <div class="overlay">
                            <div class="title">Twitter</div>
                            <div class="description">Twitter new CEO Elon Musk...</div>
                            <div class = "community">
                                <img class = "image" src="img/example_profile_06.png">
                                <div class = "text">
                                    <div class = "name">r/TwitterSubs</div>
                                </div>
                            </div>
                        </div>
                    </article>
                </section>
                <div id="main">
                    <section id="main-content">
                        <div class="top"></div>
                        <div id="feed"></div>
                    </section>
                    <div id="sidebar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
